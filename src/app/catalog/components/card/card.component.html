<div *ngIf="product" class="card">
  <img class="image" [src]="activeImage$$ | async" loading="lazy" />
  <div class="info">
    <ec-price className="card" [price]="current.masterVariant.prices[0]"></ec-price>
    <h4 class="brand">{{ current.name.ru }}</h4>
    <h4 class="description">{{ current.metaDescription.ru }}</h4>
  </div>
</div>
