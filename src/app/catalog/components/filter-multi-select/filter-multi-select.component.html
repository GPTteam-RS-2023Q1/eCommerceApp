<div class="wrapper">
  <tui-multi-select
    class="b-form"
    [editable]="false"
    [expandable]="false"
    [formControl]="control"
    [(search)]="search"
    [tuiTextfieldLabelOutside]="true"
    [tuiTextfieldCleaner]="true"
    tuiTextfieldSize="m"
  >
    {{ placeHolder }}
    <tui-data-list-wrapper
      *tuiDataList
      tuiMultiSelectGroup
      [items]="filter(search)"
    ></tui-data-list-wrapper>
  </tui-multi-select>
</div>
