<ng-container [formGroup]="form">
  <h3 *ngIf="legend" class="header">{{ legend }}</h3>

  <div class="form-row">
    <tui-combo-box class="b-form" formControlName="country">
      Страна
      <input tuiTextfield autocomplete="new-password" />
      <tui-data-list-wrapper
        *tuiDataList
        [items]="items | tuiFilterByInput"
      ></tui-data-list-wrapper>
    </tui-combo-box>
    <tui-error formControlName="country" [error]="[] | tuiFieldError | async"></tui-error>
  </div>

  <ec-input placeholder="Город" formControlName="city"></ec-input>

  <ec-input placeholder="Улица" formControlName="streetName"></ec-input>

  <div class="tui-form__row">
    <tui-input
      ecControlDependency="country"
      formControlName="postalCode"
      [maskito]="selectedCountry.mask"
      class="address-form-postal-code"
      >Почтовый индекс<input
        tuiTextfield
        [placeholder]="selectedCountry.hint"
        autocomplete="new-password"
      />
    </tui-input>
    <tui-error
      formControlName="postalCode"
      [error]="[] | tuiFieldError | async"
    ></tui-error>
  </div>
</ng-container>
