<form class="sign-up-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <ec-email-input formControlName="email" placeholder="Email"></ec-email-input>

  <div class="tui-form__row">
    <tui-input-password formControlName="password" class="sign-up-form-password"
      >Password <input tuiTextfield autocomplete="off"
    /></tui-input-password>
    <tui-error
      formControlName="password"
      [error]="[] | tuiFieldError | async"
    ></tui-error>
  </div>

  <ec-input formControlName="firstName" placeholder="First name"></ec-input>
  <ec-input formControlName="lastName" placeholder="Last name"></ec-input>

  <div class="tui-form__row">
    <tui-input-date class="sign-up-form-age" formControlName="age">
      Choose a date
      <input tuiTextfield autocomplete="off" />
    </tui-input-date>
    <tui-error formControlName="age" [error]="[] | tuiFieldError | async"></tui-error>
  </div>

  <h2 class="tui-form__header">Address</h2>

  <ec-address-form formGroupName="address"></ec-address-form>
  <div class="tui-form__buttons">
    <button tuiButton type="submit" [disabled]="!signUpForm.valid">Submit</button>
  </div>
</form>
