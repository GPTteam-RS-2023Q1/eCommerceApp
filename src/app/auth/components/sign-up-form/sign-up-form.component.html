<form class="sign-up-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="tui-form__row">
    <tui-input formControlName="email" class="sign-up-form-email"
      >Enter an email <input tuiTextfield autocomplete="new-password"
    /></tui-input>
    <tui-error formControlName="email" [error]="[] | tuiFieldError | async"></tui-error>
  </div>
  <div class="tui-form__row">
    <tui-input-password formControlName="password" class="sign-up-form-password"
      >Type a password <input tuiTextfield autocomplete="off"
    /></tui-input-password>
    <tui-error
      formControlName="password"
      [error]="[] | tuiFieldError | async"
    ></tui-error>
  </div>
  <div class="tui-form__row">
    <tui-input formControlName="firstName" class="sign-up-form-email"
      >First name <input tuiTextfield autocomplete="off"
    /></tui-input>
    <tui-error
      formControlName="firstName"
      [error]="[] | tuiFieldError | async"
    ></tui-error>
  </div>
  <div class="tui-form__row">
    <tui-input formControlName="lastName" class="sign-up-form-email"
      >Last name <input tuiTextfield autocomplete="off"
    /></tui-input>
    <tui-error
      formControlName="lastName"
      [error]="[] | tuiFieldError | async"
    ></tui-error>
  </div>
  <div class="tui-form__row">
    <tui-input-date class="sign-up-form-age" formControlName="age">
      Choose a date
      <input tuiTextfield autocomplete="off" />
    </tui-input-date>
    <tui-error formControlName="age" [error]="[] | tuiFieldError | async"></tui-error>
  </div>
  <h2 class="tui-form__header">Address</h2>
  <ec-address-form formGroupName="address"></ec-address-form>
  <div class="tui-form__buttons">
    <button tuiButton type="submit" [disabled]="!signUpForm.valid">Submit</button>
  </div>
</form>
