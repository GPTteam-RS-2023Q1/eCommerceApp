<div [ngClass]="className" class="price" *ngIf="price">
  <span class="value" [ngClass]="hasDiscount() ? 'standart' : ''"
    >{{ formatPrice(baseValue) | currency : 'USD' }}
  </span>
  <span *ngIf="hasDiscount()" class="discounted value">{{
    formatPrice(discountedValue) | currency : 'USD'
  }}</span>
  <span *ngIf="hasDiscount()" class="discount"
    >-{{ getDiscountPrecentage(baseValue, discountedValue) }}%</span
  >
</div>
