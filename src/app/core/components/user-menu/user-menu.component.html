<tui-hosted-dropdown tuiDropdownLimitWidth="min" [content]="dropdown" [(open)]="open">
  <button
    tuiButton
    type="button"
    appearance="outline"
    size="m"
    icon="tuiIconUserLarge"
    [iconRight]="open ? 'tuiIconChevronUp' : 'tuiIconChevronDown'"
    [pseudoActive]="open || null"
  >
    {{ userName }}
  </button>
</tui-hosted-dropdown>
<ng-template #dropdown let-close="close">
  <tui-data-list>
    <tui-opt-group>
      <button tuiOption (click)="toProfile()">profile</button>
      <button tuiOption class="exit" (click)="onClick()">log out</button>
    </tui-opt-group>
  </tui-data-list>
</ng-template>
