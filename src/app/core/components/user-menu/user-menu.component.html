<tui-hosted-dropdown tuiDropdownLimitWidth="min" [content]="dropdown" [(open)]="open">
  <button
    tuiButton
    type="button"
    appearance="outline"
    [size]="sizeInput"
    [icon]="sizeInput ? 'tuiIconUser' : 'tuiIconUserLarge'"
    [iconRight]="open ? 'tuiIconChevronUp' : 'tuiIconChevronDown'"
    [pseudoActive]="open || null"
  >
    {{ userName | async }}
  </button>
</tui-hosted-dropdown>
<ng-template #dropdown let-close="close">
  <tui-data-list>
    <tui-opt-group class="auth-option">
      <button tuiOption (click)="toProfile()" class="auth-option">
        <tui-svg [src]="sizeInput ? 'tuiIconSettings' : 'tuiIconSettingsLarge'"></tui-svg>
        <span>profile</span>
      </button>
      <button tuiOption class="exit auth-option" (click)="logOut()">
        <tui-svg [src]="sizeInput ? 'tuiIconLogOut' : 'tuiIconLogOutLarge'"></tui-svg>
        <span>log out</span>
      </button>
    </tui-opt-group>
  </tui-data-list>
</ng-template>
