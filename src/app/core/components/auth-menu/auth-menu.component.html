<tui-hosted-dropdown tuiDropdownLimitWidth="min" [content]="dropdown" [(open)]="open">
  <button
    tuiButton
    type="button"
    appearance="outline"
    [size]="sizeInput"
    [icon]="sizeInput === 's' ? 'tuiIconLogIn' : 'tuiIconLogInLarge'"
    [iconRight]="open ? 'tuiIconChevronUp' : 'tuiIconChevronDown'"
    [pseudoActive]="open || null"
  ></button>
</tui-hosted-dropdown>
<ng-template #dropdown let-close="close">
  <tui-data-list>
    <tui-opt-group>
      <button tuiOption (click)="toSignIn()" class="auth-option">
        <tui-svg
          [src]="sizeInput === 's' ? 'tuiIconUserCheck' : 'tuiIconUserCheckLarge'"
        ></tui-svg>
        <span>log in</span>
      </button>
      <button tuiOption (click)="toSignUp()" class="auth-option">
        <tui-svg
          [src]="sizeInput === 's' ? 'tuiIconUserPlus' : 'tuiIconUserPlusLarge'"
        ></tui-svg>
        <span>sign up</span>
      </button>
    </tui-opt-group>
  </tui-data-list>
</ng-template>
