<div class="discount">
  <tui-island size="l" textAlign="left">
    <h4 class="tui-island__title">Ваш заказ</h4>
    <div class="layout-2">
      <p class="tui-island__paragraph">Всего продуктов:</p>
      <p class="tui-island__paragraph">{{ cart?.totalLineItemQuantity }}</p>
    </div>
    <ec-discount-input></ec-discount-input>
    <div *ngIf="cart?.discountCodes?.length">
      <div class="layout-2" *ngFor="let discount of cartDiscounts | async">
        <span class="test">{{ discount.name.en }}</span>
        <span class="red" *ngIf="discount.value.permyriad">{{
          discount.value.permyriad / 10000 | percent
        }}</span>
        <span class="red" *ngIf="discount.value.money">{{
          discount.value.money.centAmount / 100
            | currency : cart?.totalPrice?.currencyCode
        }}</span>
      </div>
    </div>
    <div class="layout-2">
      <p class="tui-island__paragraph">Итого</p>
      <p class="tui-island__paragraph">
        <ec-total-price [totalPrice]="cart?.totalPrice"></ec-total-price>
      </p>
    </div>
    <button
      tuiButton
      type="button"
      appearance="flat"
      size="m"
      class="tui-island__footer-button red"
    >
      Перейти к оформлению
    </button>
  </tui-island>
</div>
