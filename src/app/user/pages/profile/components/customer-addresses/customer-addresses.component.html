<div class="container">
  <h2>
    Addresses
    <button
      tuiIconButton
      appearance="flat"
      size="s"
      icon="tuiIconPlus"
      title="Remove"
      shape="rounded"
      type="button"
      (click)="addAddress()"
    ></button>
  </h2>
  <div class="addresses-container">
    <ec-customer-address
      class="address"
      *ngFor="let item of addresses"
      [address]="item"
    ></ec-customer-address>
  </div>
</div>
