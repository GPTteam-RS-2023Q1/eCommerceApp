<table tuiTable [columns]="columns">
  <thead>
    <tr tuiThGroup>
      <th *tuiHead="'Country'" tuiTh>Country</th>
      <th *tuiHead="'City'" tuiTh>City</th>
      <th *tuiHead="'Street'" tuiTh>Street</th>
      <th *tuiHead="'PostalCode'" tuiTh>PostalCode</th>
      <th *tuiHead="'tags'" tuiTh [sorter]="null">Tags</th>
      <!-- <th *tuiHead="'actions'" tuiTh [sorter]="null"></th> -->
    </tr>
  </thead>
  <tbody tuiTbody>
    <tr *ngFor="let item of addresses; let index = index" tuiTr>
      <td *tuiCell="'Country'" tuiTd>
        {{ index + 1 }}. {{ findCountyNameByTag(item.country) }}
      </td>
      <td *tuiCell="'City'" tuiTd>{{ item.city }}</td>
      <td *tuiCell="'Street'" tuiTd>{{ item.streetName }}</td>
      <td *tuiCell="'PostalCode'" tuiTd>{{ item.postalCode }}</td>
      <td *tuiCell="'tags'" tuiTd>
        <tui-tag
          *ngFor="let tag of item.tags"
          class="tui-space_right-1"
          [value]="tag"
          [status]="getTagColor(tag)"
        ></tui-tag>
      </td>
      <!-- <td *tuiCell="'actions'" tuiTd>
        <button
          tuiIconButton
          appearance="flat"
          size="s"
          icon="tuiIconTrash"
          title="Remove"
          shape="rounded"
          type="button"
          class="remove"
          (click)="remove(item)"
        ></button>
      </td> -->
    </tr>
  </tbody>
</table>
