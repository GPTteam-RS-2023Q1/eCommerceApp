<form [formGroup]="form" (ngSubmit)="ok()">
  <ec-form-fail-notification
    *ngIf="error"
    [error]="error"
    [parentForm]="form"
    (errorHandle)="onErrorHandle()"
  ></ec-form-fail-notification>
  <ec-tag-input class="test" formControlName="tags" [items]="items"></ec-tag-input>
  <ec-address-form formControlName="address"></ec-address-form>
  <div class="btn-container">
    <button
      tuiButton
      size="m"
      type="submit"
      [disabled]="!form.valid || form.pristine"
      [showLoader]="isLoading"
    >
      Save
    </button>
    <button
      tuiButton
      size="m"
      type="button"
      appearance="secondary-destructive"
      (click)="cancel()"
    >
      Close
    </button>
  </div>
</form>
