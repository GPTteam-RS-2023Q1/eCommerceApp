<form [formGroup]="form" (ngSubmit)="ok()">
  <h3 *ngIf="!error">User Info</h3>
  <ec-form-fail-notification
    *ngIf="error"
    [error]="error"
    [parentForm]="form"
    (errorHandle)="onErrorHandle()"
  ></ec-form-fail-notification>
  <div class="base-information-wrapper">
    <label>Email</label>
    <ec-email-input formControlName="email" placeholder="Email"></ec-email-input>
    <label>First Name</label>
    <ec-input formControlName="firstName" placeholder="First name"></ec-input>
    <label>Last Name</label>
    <ec-input formControlName="lastName" placeholder="Last name"></ec-input>
    <label>Date of Birth</label>
    <div class="form-row">
      <tui-input-date class="sign-up-form-age" formControlName="dateOfBirth">
        Choose a date
        <input tuiTextfield autocomplete="off" />
      </tui-input-date>
      <tui-error
        formControlName="dateOfBirth"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
  </div>
  <div class="btn-container">
    <button
      tuiButton
      size="m"
      type="submit"
      [disabled]="!form.valid || form.pristine"
      [showLoader]="isLoading"
    >
      Change
    </button>
    <button
      tuiButton
      size="m"
      type="button"
      appearance="secondary-destructive"
      (click)="cancel()"
    >
      Close
    </button>
  </div>
</form>
